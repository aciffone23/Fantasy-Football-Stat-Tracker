<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <link href="//db.onlinewebfonts.com/c/557602b15207c6d67bbdda171a4157dd?family=Yahoo+Sans+Bold" rel="stylesheet" type="text/css"/>
        <link href="//db.onlinewebfonts.com/c/3b12f78c783e678acc1f0fefe8e46380?family=Museo+Sans+100" rel="stylesheet" type="text/css"/>
        <link href="//db.onlinewebfonts.com/c/39a2c7f346d5cfae7045aeb2fb50d9ad?family=LuloCleanW01-OneBold" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link href="./dist/main.css" rel="stylesheet">
        <script src="./dist/main.js"></script>

        
    </head>
    <body>
        <div class="header">
            <h1>Performance Playbook</h1>
            <img src="imgs/football field.jpeg" alt="field" class="field resized">
            <img src="imgs/PERFORMANCE PLAYBOOK.png" alt="my logo" class="logo-img resized">
            <nav>
                <div class="form-container">
                    <form id="search-player">
                        <label>Search Player:
                            <br />
                            <input id="search-player-input" type="text"/>
                        </label>
                        <input class="button" type="submit" value="Search" />
                        <button class="button" id="reset-button" type="button">Reset</button>
                    </form>

                    <form id="filter-by-pos">
                        <label>Filter By Position:
                            <select id="filter-by-position">
                                <option value="All">All</option>
                                <option value="QB">QB</option>
                                <option value="RB">RB</option>
                                <option value="WR">WR</option>
                                <option value="TE">TE</option>
                            </select>
                        </label>
                    </form>

                    <form>
                        <label>Filter By Week:
                            <select id="filter-by-week">
                                <option value="total">Season Total</option>
                                <option value="1">Week 1</option>
                                <option value="2">Week 2</option>
                                <option value="3">Week 3</option>
                                <option value="4">Week 4</option>
                                <option value="5">Week 5</option>
                                <option value="6">Week 6</option>
                                <option value="7">Week 7</option>
                                <option value="8">Week 8</option>
                                <option value="9">Week 9</option>
                                <option value="10">Week 10</option>
                                <option value="11">Week 11</option>
                                <option value="12">Week 12</option>
                                <option value="13">Week 13</option>
                                <option value="14">Week 14</option>
                                <option value="15">Week 15</option>
                                <option value="16">Week 16</option>
                                <option value="17">Week 17</option>
                            </select>
                        </label>
                    </form>
                    <button class="button" id="filter-button">Filter</button>
                </div>
                <div class="icon-container">
                    <a id="info-modal"><i class="fas fa-info-circle"></i></a>
                    <a target="_blank" href="https://github.com/aciffone23"><i class="fab fa-github-square"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/angelo-ciffone-8a8645248/"><i class="fab fa-linkedin"></i></a>
                </div>
            </nav>

        </div>
        
        <div id="player-stats-container"></div>

        <div id="player-modal" class="modal">
            <div class="modal-content"></div>
        </div>
    </body>


</html>
